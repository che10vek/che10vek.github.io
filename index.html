<script type="text/javascript">

document.write('<br><p>Please enter text in order to reverse it')

function reverseText(text) {
  return text.split("").reverse().join("");
}

function reversedText(){
    var t = document.getElementById("reversed-text");
    t.innerHTML = reverseText(document.getElementById("text").value);
}
</script>
<p>
<form>
    <input id="text" type="text" size="30">
    <input type="button" value="Reverse text" onClick="reversedText();">
</form>
</p>

<div id="reversed-text"></div>


<script type="text/javascript">

document.write('<br><p>Please enter number')

function buildTable(col, rows, number){
 var tbl= document.createElement("table"),
     multiplier = 1;
    for (var i = 1; i <= rows; i++) {
      var tr = tbl.insertRow();
      for(var j = 1; j<=col; j++){
       var td = tr.insertCell(); 
       td.appendChild(document.createTextNode(number * multiplier));
       multiplier += 1;
      } 
    }
    
  return tbl;
}
function displayTable() {
  var num = document.getElementById("num").value,
      table = document.getElementById("table");
  table.innerHTML = '';    
  table.appendChild(buildTable(4,5,num));
}
</script>
<p>
<form>
    <input id="num" type="number" size="10">
    <input type="button" value="Build table" onClick="displayTable()">
</form>
</p>

<div id="table"></div>
